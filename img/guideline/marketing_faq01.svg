      <text id="數位帳戶可以提供玉山全球通PayPal連結及提領服務_請確認您於PayPal註冊帳戶持有人名稱需與開立本行數位帳戶時留存的中文或英文姓名一致_如有不同請至PayPal網站修改_惟各類數位帳戶有提領交易金額限制_第一類帳戶_以自然人憑證開立之帳戶_提領交易限額比照個人網路銀行外匯交易限額_第二類帳戶_以本行存戶開立之帳戶_每月提領交易累積入帳金額_則限達等值新臺幣30萬元整_第三類帳戶_以本行信用卡或他行帳戶開立之帳戶_每月提領交易累積入帳金額_限達等值新臺幣30萬元整_如第二_三類帳戶有提領超逾上述" data-name="數位帳戶可以提供玉山全球通PayPal連結及提領服務，請確認您於PayPal註冊帳戶持有人名稱需與開立本行數位帳戶時留存的中文或英文姓名一致，如有不同請至PayPal網站修改。惟各類數位帳戶有提領交易金額限制：
第一類帳戶：以自然人憑證開立之帳戶，提領交易限額比照個人網路銀行外匯交易限額。
第二類帳戶：以本行存戶開立之帳戶，每月提領交易累積入帳金額，則限達等值新臺幣30萬元整。
第三類帳戶：以本行信用卡或他行帳戶開立之帳戶，每月提領交易累積入帳金額，限達等值新臺幣30萬元整。
如第二、三類帳戶有提領超逾上述" transform="translate(176 457)" fill="#1c1c1c" font-size="16" font-family="'\.PingFangTC-Regular', '\.AppleTraditionalChineseFont'"><tspan x="0" y="15">數位帳戶可以提供玉山全球通</tspan><tspan y="15" font-family="'\.AppleSystemUIFont'">PayPal</tspan><tspan y="15">連結及提領服務，請確認您於</tspan><tspan y="15" font-family="'\.AppleSystemUIFont'">PayPal</tspan><tspan y="15">註冊帳戶持有人名稱需與開立本行數位帳戶時留存的中文或英文姓名一致，</tspan><tspan x="0" y="45">如有不同請至</tspan><tspan y="45" font-family="'\.AppleSystemUIFont'">PayPal</tspan><tspan y="45">網站修改。惟各類數位帳戶有提領交易金額限制：</tspan><tspan y="45" font-family="'\.AppleSystemUIFont'"></tspan><tspan x="0" y="75">第一類帳戶：以自然人憑證開立之帳戶，提領交易限額比照個人網路銀行外匯交易限額。</tspan><tspan y="75" font-family="'\.AppleSystemUIFont'"></tspan><tspan x="0" y="105">第二類帳戶：以本行存戶開立之帳戶，每月提領交易累積入帳金額，則限達等值新臺幣</tspan><tspan y="105" font-family="'\.AppleSystemUIFont'">30</tspan><tspan y="105">萬元整。</tspan><tspan y="105" font-family="'\.AppleSystemUIFont'"></tspan><tspan x="0" y="135">第三類帳戶：以本行信用卡或他行帳戶開立之帳戶，每月提領交易累積入帳金額，限達等值新臺幣</tspan><tspan y="135" font-family="'\.AppleSystemUIFont'">30</tspan><tspan y="135">萬元整。</tspan><tspan y="135" font-family="'\.AppleSystemUIFont'"></tspan><tspan x="0" y="165">如第二、三類帳戶有提領超逾上述限額之需求，請本人攜帶雙證件及印鑑洽各分行申請轉換為一般存款帳戶</tspan></text>
